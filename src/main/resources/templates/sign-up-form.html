<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Sign Up Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>

<body>
	<div class="container">
		<h2>Sign Up</h2>
		<form th:action="@{/processSignUpForm}" th:object="${chatUser}" method="post">
			
			<p th:if="${error}" th:text="${error}" class="error"></p>

			<div class="input-group">
				<label for="name">Name</label>
				<input type="text" id="name" th:field="*{user_name}" />
			</div>
			<div class="input-group">
				<label for="email">Email</label>
				<input type="email" id="email" th:field="*{user_email}" />
				<p th:if="${#fields.hasErrors('user_email')}" th:errors="*{user_email}" cssClass="error"></p>
			</div>
			<div class="input-group">
				<label for="password">Password</label>
				<input type="password" id="password" th:field="*{user_password}" />
				<p th:if="${#fields.hasErrors('user_password')}" th:errors="*{user_password}" cssClass="error"></p>
			</div>
			<button type="submit">Sign Up</button>
		</form>
	</div>
</body>

</html>

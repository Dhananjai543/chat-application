server.port=8080

#DYNAMIC VARIABLES
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
redis.message.timeout.minutes=${REDIS_MESSAGE_TIMEOUT}

spring.kafka.bootstrap-servers=${BOOTSTRAP_SERVERS}
spring.kafka.security.protocol=${SECURITY_PROTOCOL}
spring.kafka.ssl.truststore-location=${TRUSTSTORE_LOCATION}
spring.kafka.ssl.truststore-password=${TRUSTSTORE_PASSWORD}
spring.kafka.ssl.keystore-location=${KEYSTORE_LOCATION}
spring.kafka.ssl.keystore-password=${KEYSTORE_PASSWORD}
spring.kafka.ssl.key-password=${KEY_PASSWORD}

#STATIC VARIABLES
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.allow_update_outside_transaction=true

spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.group-id=group_id

logging.level.=DEBUG

spring.main.allow-circular-references=true